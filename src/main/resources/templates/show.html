<div class="modal fade" id="post" >
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- header -->
      <div class="modal-header">
        <h4 class="modal-title">후기작성</h4>
        <button type="button" class="close" data-dismiss="modal">×</button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tr>
            <td> 제목 </td>
            <td><input type="text" name="title" class="form-control" id="main"  /></td>
          </tr>
          <tr>
            <td> 상세 후기 </td>
            <td><textarea name="content" class="form-control" rows="10" cols="20" id="content"></textarea></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn-success" onclick="add()"> 작성완료 </button>
        <button class="btn btn-default" data-dismiss="modal"> 작성 취소 </button>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  let section;
  window.onload = function(){

    let splitURL = $(location).attr('pathname').split('/')
    section = splitURL[1]
    $("#mainTitle").html(section)
  }

   $("#goPost").click(function(){
      $('div.modal').modal();
    })


  async function add() {
    let title = $("#main").val();
    let content = $("#content").val();

    let res = await fetch('review' , {
      method: 'post',
      headers: {
        'Content-Type' : 'application/json',
        'Charset' : 'UTF-8'
      },
      body: JSON.stringify({
        title,
        content,
        section,
      })
    });
    if(res.ok) {
      document.location.href = "/"+section
    }
  }

    $.ajax({
      url:"/review",
      type:"GET",
      success:function (res) {
        let data = res;

        $.each(data, function (idx, item) {
          let id = item['id'];
          let title = item['title'];
          let content = item['content'];
          let date = item['date'];
          let dataSection = item['section'];
          if(dataSection == section){
            $(".reviews").append(`
                <div class="card-body">
                  <h2 class="card-title">${title}</h2>
                  <p class="card-text">${content}</p>
                </div>
                <div class="card-footer text-muted">${date}
                  <div class="btn_contain" style="position: absolute; right: 2%; bottom: 3%">
                      <button class="btn btn-primary delBtn" id=${id}> 삭제 </button>
                      <button class="btn btn-primary editBtn" id=${id}> 수정 </button>
                  </div>
                </div>

                  `)

            $(".editBtn").click(function(e){
              $('div.modal').modal();
              $.ajax({
                url:"/review/edit/"+e.target.id,
                type:"GET",
                success:function (res) {
                  $('div.modal').append(`<button class="btn btn-default" data-dismiss="modal"> 삭제하기 </button>`)
                  console.log(e.target.id)
                  console.log(res)
                }
              })
            })

            $(".delBtn").click(function(e){
              $.ajax({
                url:"/review/del/"+e.target.id,
                type:"GET",
                success:function (res) {
                  document.location.href = "/"+section
                }
              })
            })
          }
        })
      }
    })



</script>
