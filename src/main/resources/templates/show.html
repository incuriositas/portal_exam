      <div class="modal-footer">
        <button class="btn-success" id="confirm" onclick="add()"> 작성완료 </button>
        <button class="btn-success" type="submit" id="editConfirm" style="display: none"> 수정완료 </button>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  let section;
  window.onload = function(){
    let splitURL = $(location).attr('pathname').split('/');
    section = splitURL[1];

    let  division = {
      "regular_meal": "정식",
      "special_meal": "특식",
      "western_meal": "양식",
      "chinese_meal": "중식"
    };

    let now = new Date();
    let month = now.getMonth() + 1;
    let date = now.getDate();
    if((month + "").length < 2){
      month = "0" + month;
    }

    $.ajax({
      url: "/menu/"+month+"-"+date,
      type: "GET",
      success: function (res) {
        if (section == "ramen") {
          $(".today_menu").html("라면");
        } else {
          for (let i = 0; i < res.length; i++) {
            if (section == "regular_meal_dinner") {
              $(".today_menu").html(res[i]["dinner"].replace(/ /g, "<br>"));
              break;
            } else if (res[i]["division"] == division[section]) {
              $(".today_menu").html(res[i]["lunch"].replace(/ /g, "<br>"));
              break;
            }
          }
        }
      }
    });

  };

   $("#goPost").click(function(){
      $('div.modal').modal();
    });


  async function add() {
    let title = $(".main").val();
    let content = $(".detail").val();

    let res = await fetch('review' , {
      method: 'post',
      headers: {
        'Content-Type' : 'application/json',
        'Charset' : 'UTF-8'
      },
      body: JSON.stringify({
        title,
        content,
        section,
      })
    });
    if(res.ok) {
      document.location.reload();
    }
  }

  $.ajax({
    url: "/review",
    type: "GET",
    success: function (res) {
      let data = res;

      $.each(data, function (idx, item) {
        let id = item['id'];
        let title = item['title'];
        let content = item['content'];
        let date = item['date'];
        let dataSection = item['section'];
        if (dataSection == section) {
          $(".reviews").append(`
            <div class="card mb-4" >
              <div class="card-body">
                <h2 class="card-title title">${title}</h2>
                <p class="card-text content">${content}</p>
              </div>
              <div class="card-footer text-muted">${date}
                <div class="btn_contain" style="position: absolute; right: 2%; bottom: 3%">
                    <button class="btn btn-primary delBtn" id=${id}> 삭제 </button>
                    <button class="btn btn-primary editBtn" id=${id}> 수정 </button>
                </div>
              </div>
            </div>
                `);

          $(".editBtn").click(function (e) {
            $("#editConfirm").show();
            $('#confirm').hide();
            $('div.modal').modal();
            id = e.target.id;
            $.ajax({
              url: "/review/edit/" + e.target.id,
              type: "GET",
              success: function (res) {
                title = $('.main').val(res["title"]);
                id = title.attr('id', e.target.id);
                content = $('.detail').val(res["content"]);
              }
            })

          });

          $(".delBtn").click(function (e) {
            $.ajax({
              url: "/review/del/" + e.target.id,
              type: "GET",
              success: function () {
                document.location.href = "/" + section
              }
            })
          });
        }
      });
    }
  });


  $("#editConfirm").click(function (e) {
    $("#editConfirm").hide();
    $('#confirm').show();
    console.log($(".main").val()+"value"+$(".detail").val());
    $.ajax({
      url: "/review",
      type: "PUT",
      contentType : "application/json; charset=UTF-8",
      data: JSON.stringify({
        "id":$(".main").attr('id'),
        "title" : $(".main").val(),
        "content" : $(".detail").val()
      }),
      success: function() {
        document.location.reload();
      }
    });
  });


</script>
</body>
