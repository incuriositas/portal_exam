<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <h1>hello</h1>
    <div>
        <input type="text" name="title" class="main" />
        <input type="text" name="content" class="content"/>
        <button onclick="add()">제출</button>
    </div>

    <script>
        async function add() {
            let title = $(".main").val();
            let content = $(".content").val();

            let res = await fetch('review' , {
                method: 'post',
                headers: {
                    'Content-Type' : 'application/json',
                    'Charset' : 'UTF-8'
                },
                body: JSON.stringify({
                    title,
                    content,
                })
            });
            if(res.ok) {
                document.location.href = "/review"
            }
        }
        //TODO ajax
    </script>
</body>
</html>
